<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="./output/tailwind.css"/>
</head>
<body class="h-screen flex items-center justify-center bg-teal-300 dark:bg-slate-900">
    <div class="max-w-sm mx-auto p-12 bg-white rounded-xl shadow-lg space-y-4 sm:flex sm:items-center sm:py-4 sm:space-y-0 sm:space-x-6 dark:bg-slate-500">
        <img class="h-24 mx-auto rounded-full ring-4 ring-green-800 sm:flex-shrink-0 transform hover:scale-105 duration-500" src="/images/logo.png" alt="easy logo" />
    
        <div class="text-center space-y-2 sm:text-left">
            <div>
                <img class="moon cursor-pointer h-8 mx-auto" src="/images/moon.png" />
                <img class="sun cursor-pointer h-8 mx-auto" src="/images/sun.png" />
                <h1 class="text-black font-semibold dark:text-white">Easy Learning</h1>
                <p class="text-body text-gray-500 font-medium">Course Link</p>
            </div>
            <button class="btn btn-green rounded-sm">Learn More</button>
            <button class="btn btn-red">Learn More</button>
        </div>
    </div>

<script src="/app.js"></script>
</body>
</html>
